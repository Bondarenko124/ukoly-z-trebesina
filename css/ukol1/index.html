<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uvod do css</title>
    <!--internal css -->
    <style>
    h1 {
        color: blue;
        font-family: Arial, sans-serif;
      }
    p {
        color: green;
        font-size: 16px;
      }
      </style>
</head>
<body>
    <h1>uvod do CSS</h1>
    <p>Tenhle odstaavec ma styl z interniho CSS.</p>
    <!-- inline css -->
    <p style="color: red; font-weight: bold;">Tento odstavec ma styl z inline CSS.</p>
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
  <p class="external">Tento odstavec ma styl z externiho CSS.</p>
</body>
</html>
