<!DOCTYPE html>
<html>
<body>

<input id="a" type="number" placeholder="a">
<input id="b" type="number" placeholder="b">
<input id="c" type="number" placeholder="c">
<button onclick="spocitej()">Spočítat</button>

<p id="vysledek"></p>

<script>
function spocitej(){
  let a = document.getElementById("a").value;
  let b = document.getElementById("b").value;
  let c = document.getElementById("c").value;
  let odstavec = document.getElementById("vysledek");

  if(a == "" || b == "" || c == ""){ alert("Zadej obě čísla."); return; }

  a = Number(a);
  b = Number(b);
  c = Number(c);

  // když a = 0, víme, že se jedná o lineární rovnici
  if(a==0)
  {
    //řešení lineární rovnice pro případ a = 0
    if(b !== 0){
      odstavec.textContent = "x = " + (-c/b);
    } else {
      if(c === 0){
       odstavec.textContent = "Nekonečno řešení.";
      } else {
        odstavec.textContent = "Žádné řešení.";
      }
    }
    // konec řešení lineární rovnice
  }
  else
  {
    //Když nám to vleze do else, tak víme, že a!=0 => rovnice je kvadratická
    let D = b*b-4*a*c;
    //Spočítal jsem dikriminant D, podle něj rozhodnu, kolik to má řešení (žádné, jedno, dvě)
    if(D<0)
    {
      //rovnice nemá řešení
      odstavec.innerHTML = "Nemá řešení";
    }
    else if(D == 0)
    {
      // rovnice má jedno řešení
      let x = -b/(2*a);
      odstavec.innerHTML = "Rovnice má jedno řešení x = "+x;
    }
    else
    {
      // rovnice má dvě řešení
      let x1 =(-b+D)/(2*a);
      let x2 =(-b-D)/(2*a);
      odstavec.innerHTML = "Rovnice má 2 řešení: <br> x<sub>1</sub> = "+x1+"<br> x<sub>2</sub> = "+x2;
    }
  }
  
}
</script>

</body>
</html>
