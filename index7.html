<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
  function kdyz(){
    let n = parseInt(prompt("zadej cislo ktere bude plusovat"));

      element.innerHTML += (i * n) + " ";
    }}
    </script>
 </head>
 <body onload="kdyz()">

<p id="odstavec"></p>
</body>
</html>
